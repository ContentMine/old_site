{% extends "base.html" %}

{% block content %}
{% from "_formhelpers.html" import render_field %}

<script type="text/javascript">
jQuery(document).ready(function($) {
    //$('#m').hide()
    $('#m').css({
        "border":"none",
        "background":"none",
        "cursor":"default",
        "-moz-box-shadow":"none",
        "-webkit-box-shadow":"none",
        "box-shadow":"none"
    })
    var signup = function(event) {
        event.preventDefault()
        if ( $('#m').val() == "" ) {
            $('#signupform').submit()
        } else {
            alert("Are you human? If so, don't put anything in that last box...")
        }
    }
    $('#signup').bind('click',signup)
});
</script>


<form class="form-horizontal" role="form" method="POST" action="">
  <div class="form-group">
    <label for="w" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="w" name="w" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="n" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="n" name="n">
    </div>
  </div>

  <div class="form-group">
    <label for="s" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="s" name="s">
    </div>
  </div>
  <div class="form-group">
    <label for="c" class="col-sm-2 control-label">Confirm password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="c" name="c">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Register</button>
    </div>
  </div>
</form>


{% endblock %}
